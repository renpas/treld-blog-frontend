<article>
    <article-category><a href="#">@category</a></article-category>
    <article-title>@title</article-title>
    <article-details>
        <article-author>Postado por <a href="#" class="author-link">@author</a></article-author>
        <article-date>em @publicationDate</article-date>

                @tags
        </article-tags>
    </article-footer>
</article>
