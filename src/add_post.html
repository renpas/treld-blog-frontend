<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Blog do Treld</title>

	<link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css" />
	
	<link rel="stylesheet" href="assets/css/dashboard.css" />

	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  	<script>tinymce.init({ 
  		selector:'textarea',
  		plugins: "image imagetools preview"
  	});</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        Treld
		      </a>

		    </div>
		    <p class="navbar-text navbar-right" id="user_logged">Hello, <a href="#" class="navbar-link">Leila Oliveira</a> | <a href="#" class="navbar-link">Logout</a></p>
		  </div>
	</nav>

	<div class="container-fluid">

		<!-- SIDEBAR -->
		<div class="col-md-3">
			<div class="bs-component">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Posts</a></li>
					<li><a href="#">Other item menu</a></li>
				</ul>
			</div>
		</div>
		<!-- END SIDEBAR -->

		<!-- FORM ADD POST -->
		<div class="col-md-9">
			<div class="container-fluid">

				<h1 class="page header">Add post</h1>

				<div class="alert alert-dismissible alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Success!</strong>
					 This <a href="#" class="alert-link">alert needs your attention</a>, but it's only to show you that you did was a success.
				</div>

				<div class="well bs-component">					

					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" name="title" id="title" class="form-control" placeholder="What do you want to talk about?" />
						</div>
						<div class="form-group">
							<label for="content">Post Content</label>
							<textarea name="content" id="content" class="form-control" rows="5" placeholder="Tell the world what do you want to talk about."></textarea>
						</div>
						<button type="submit" class="btn btn-default">Cancel</button>
						<input type="submit" class="btn btn-primary" />
					</form>
				</div>
			</div>
		</div>
		<!-- END FORM ADD POST -->
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-center">Treld 2016 - <a href="https://github.com/denisricci/treld-blog-frontend" title="GitHub">GitHub</a></p>
		</div>
	</footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
